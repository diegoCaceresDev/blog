<h1>Welcome {{ userName }} {{ userLastName }}</h1>

<h2>Create a Post</h2>
<form [formGroup]="postForm" (ngSubmit)="createPost()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="postForm.get('title')?.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" rows="4"></textarea>
    <mat-error *ngIf="postForm.get('content')?.hasError('required')">
      Content is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Create Post</button>
</form>

<mat-card>
  <mat-card-header>
    <mat-card-title><h2>Posts</h2></mat-card-title>
    <mat-card-subtitle>
      <mat-form-field>
        <mat-select
          [(value)]="selectedOption"
          (selectionChange)="onSelectionChange($event.value)"
        >
          <mat-option value="all">Ver todos los posts</mat-option>
          <mat-option value="user">Ver mis posts</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="posts.length > 0">
      <div class="post-container" *ngFor="let post of posts">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small
          >Author: {{ post.author?.nombre }} {{ post.author?.apellido }}</small
        >

        <!-- BotÃ³n para ver detalles -->
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['/post', post.id]"
          class="details-button"
        >
          Ver Detalles
        </button>

        <button
          *ngIf="post.author?.id === userId"
          mat-icon-button
          color="warn"
          class="delete-button"
          (click)="deletePost(post.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <mat-paginator
        [length]="totalPosts"
        [pageSize]="limit"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </div>
    <div *ngIf="posts.length === 0">
      <p>No posts available.</p>
    </div>
  </mat-card-content>
</mat-card>
